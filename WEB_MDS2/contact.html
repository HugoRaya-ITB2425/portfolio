<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Hugo Raya</title>
    <link rel="stylesheet" href="styles.css">
    <style>

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    height: 100%;
    background-color: #121212; 
    color: white;
    font-family: 'Poppins', sans-serif; 
    display: flex;
    flex-direction: column;
    font-size: 1rem;
}

header {
    background-color: #333;
    padding: 20px 0;
    color: white;
    text-align: left;
}

.header-content {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding-left: 30px;
    padding-right: 60px;
}

.header-content h1 {
    font-size: 25px;
}

nav ul {
    list-style-type: none;
    display: flex;
    gap: 10px;
}

nav ul li {
    margin: 0 5px;
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 18px;
    margin: 5px;
}

nav ul li a:hover {
    color: #00bfff; 
}


nav ul li a:hover {
    color: #00bfff; 
}


.container {
    display: flex;
    justify-content: space-between;
    width: 2000px;
    margin: 40px auto;
    padding: 0 20px;
    margin-left: 100px;
}

.form-section {
    background-color: #444;
    padding: 30px;
    border-radius: 8px;
    width: 60%; 
    margin-right: 100px;
}

.form-section h2 {
    font-size: 2rem;
    margin-bottom: 20px;
    color: #00bfff; 
}

.form-section label {
    display: block;
    font-size: 1.1rem;
    margin-bottom: 8px;
    color: white;
}

.form-section input, .form-section textarea {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border-radius: 8px;
    border: 1px solid #444;
    background-color: #333;
    color: white;
    font-size: 1rem;
}

.form-section textarea {
    resize: vertical;
    height: 150px;
}

.form-section button {
    background-color: #00bfff; 
    color: black;
    padding: 12px 20px;
    border: none;
    border-radius: 8px;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.form-section button:hover {
    background-color: #009ac9; 
}


.social-section {
    display: flex;
    flex-direction: column; 
    align-items: flex-start; 
    margin-right: 20px; 
    width: 35%; 
    margin-left: 100px;
    gap: 30px;
    margin-top: 60px;
}

.social-section .logo2 img {
    width: 70px;
    height: 70px;
    margin-bottom: 15px; 
    transition: transform 0.3s ease;
}

.social-section .logo2 img:hover {
    transform: scale(1.2); 
}


footer {
    background-color: #333;
    padding: 20px 0;
    text-align: center;
    color: white;
    position: fixed; 
    bottom: 0; 
    left: 0; 
    width: 100%; 
    margin: 0; 
}

footer p {
    color: white;
    font-size: 10px;
}

footer .social-links a {
    color: white;
    margin: 0 5px;
    text-decoration: none;
    font-size: 15px;
}

footer .social-links a:hover {
    text-decoration: underline;
}



@media screen and (max-width: 768px) {
    .container {
        flex-direction: column;
        align-items: center;
    }

    .form-section, .social-section {
        width: 100%;
        margin-bottom: 20px;
    }

    .social-section {
        justify-content: center;
    }

    .form-section button {
        width: 100%;
    }
}


    </style>
</head>
<body>
     <header>
        <div class="header-content">
            <h1 style="color: white">HSP industries</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="education.html">Education</a></li>
                    <li><a href="work.html">Work</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
               
    <div class="container">
        <div class="form-section">
            <h2>Contáctame</h2>
            <form>
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" placeholder="Tu nombre">
                
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="Tu correo electrónico">

                <label for="message">Mensaje</label>
                <textarea id="message" name="message" placeholder="Escribe tu mensaje aquí"></textarea>

                <button type="submit">Enviar</button>
            </form>
        </div>

        
        <div class="social-section">
            <a href="https://instagram.com" class="logo2" target="_blank">
                <img src="instagram.png" alt="Instagram">
            </a>
            <a href="https://twitter.com" class="logo2" target="_blank">
                <img src="twitter.jpg" alt="Twitter">
            </a>
            <a href="https://facebook.com" class="logo2" target="_blank">
                <img src="facebook.png" alt="Facebook">
            </a>
            <a href="https://linkedin.com" class="logo2" target="_blank">
                <img src="linkedin.png" alt="LinkedIn">
            </a>
        </div> 
    </div> 
    
   <div class="main_content">

   </div>
    <footer>
        <p>&copy; 2024 Hugo Raya VIllalba. All rights reserved.</p>
        <div class="social-links">
            <a href="https://facebook.com">Facebook</a> |
            <a href="https://twitter.com">Twitter</a> |
            <a href="https://instagram.com">Instagram</a>
        </div>
    </footer>
</body>
</html>
